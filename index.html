<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- main style sheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="components">
    <div class="options">
      <img src="images/logo.svg" alt="Fylo logo image" class="logo">
      <ul>
        <li>
          <a href="#!">
            <img src="images/icon-document.svg" alt="Document icon">
          </a>
        </li>
        <li>
          <a href="#!">
            <img src="images/icon-folder.svg" alt="Folder icon">
          </a>
        </li>
        <li>
          <a href="#!">
            <img src="images/icon-upload.svg" alt="Upload icon">
          </a>
        </li>
      </ul>
    </div>
    <div class="space-card">
      <p class="info">Youâ€™ve used <span class="amount-used">815 GB</span> of your storage</p>
      <div class="space-left"><span>185</span> GB Left</div>
      <div style="--prog: 81.5%" class="prog-bar">
        <span aria-label="from" class="prog-start">0 GB</span>
        <span aria-label="to" class="prog-end">1000 GB</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/Mo-Mekawy">Mekawy Mohamed</a>.
  </div>
</body>
</html>
